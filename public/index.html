/* CSS */
.button-create {
  display: flex;
  justify-content: center;
  align-items: center;
  column-gap: 40px;
}
.button-create button{
  width: 220px;
    height: 50px;
    border: none;
    margin: 0 8px;
    outline: none;
    color: black;
    background: linear-gradient(#3f87a6, #ebf8e1, #f69d3c, #561423);
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    column-gap: 40px;
}
.button-create button:before{
  content: '';
  background: linear-gradient(45deg, #ff0000, #ff7300,#3f87a6 , #00ffd5, #002bff,  #561423);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 10;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}
/* .button-create button:active{
  color: #000000
} */
/* .button-create button:active:after{
  background: transparent;
} */
.button-create button:hover:before{
  opacity: 1;
}
.button-create button:after{
  z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient( #ebf8e1, #f69d3c);
    /* background: #421aba; */
    left: 0;
    top: 0;
    border-radius: 10px;
}
@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const viewRoomsButton = document.getElementById("view-rooms-button");
  const directMessageButton = document.getElementById("direct-message-button");
  const roomsListDiv = document.getElementById("rooms-list");
  const directMessageContents = document.getElementById("direct-message-contents");
  const availableUsersHeading = document.getElementById("available-users-heading");
const usersListDiv = document.getElementById("users-list");
  viewRoomsButton.addEventListener("click", () => {
    roomsListDiv.style.display = "block";
   
     availableUsersHeading.style.display = "none";
      directMessageButton.innerHTML = "Direct Message";
    
    usersListDiv.innerHTML="";
    
    directMessageContents.innerHTML = "";
  });

  directMessageButton.addEventListener("click", () => {
    directMessageContents.style.display = "block";
    availableUsersHeading.style.display = "block";
   
    
    
    roomsListDiv.innerHTML = "";
  });
});



  </script>
